name: Update Flake Inputs

on:
  schedule:
    # Run weekly on Sundays at 2 AM UTC
    - cron: '0 2 * * 0'
  workflow_dispatch: # Allow manual triggering

jobs:
  update-flake-inputs:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Generate GitHub App Token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ steps.app-token.outputs.token }}

      - name: Setup Nix
        uses: cachix/install-nix-action@v31

      - name: Update flake inputs
        uses: mic92/update-flake-inputs@main
        with:
          github-token: ${{ steps.app-token.outputs.token }}
          # NOTE: Reduce PR noise: it makes sense to deploy an up-to-date
          # Nixpkgs regularly, but the rest could easily remain stable for months.
          # NOTE: `name` in `flake#name` refers to input instead of output
          exclude-patterns: >
            **/flake.nix#devshell,
            **/flake.nix#disko,
            **/flake.nix#flake-parts,
            **/flake.nix#sops-nix
          auto-merge: 'true'
